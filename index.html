<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="desktop">
    <div class="logo-container">
      <div class="logo-bar">
        <div class="logos">
          <img class="tech-crunch" src="tech-crunch0.png" />
          <img class="fast-company" src="fast-company0.png" />
          <img class="mi-t" src="mi-t0.png" />
          <img class="forbes" src="forbes0.png" />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="hero-left">
        <div class="header-text-container">
          <div class="header-text">
            The founding fathers of GEO. Leading within the industry, completely
            focused on you.
          </div>
        </div>
        <div class="cta-button-container">
          <div class="geo-score-button">
            <div class="button-1"></div>
            <div class="get-free-geo-score">Get Free GEO Score</div>
          </div>
          <div class="contact-button">
            <div class="button-2"></div>
            <div class="contact-us">Contact us</div>
          </div>
        </div>
      </div>
      <div class="image-container">
        <div
          class="hero-image"
          style="
            background: url(hero-image0.png) center;
            background-size: cover;
            background-repeat: no-repeat;
          "
        >
          <div class="image-glow"></div>
        </div>
      </div>
    </div>
    <div class="navigation-bar">
      <div class="navigation-bar2">
        <img class="logo" src="logo0.png" />
        <div class="navigation-links">
          <div class="home">Home</div>
          <div class="services">Services</div>
          <div class="pricing">Pricing</div>
          <div class="contact">Contact</div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
